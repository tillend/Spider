// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'
apply plugin: "eclipse"

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

ext{
	springVersion = "4.0.5.RELEASE"
	log4jVersion = "1.2.17"
	mybatisVersion="3.4.5"
	mybatis_springVersion="1.3.1"
	fastjsonVersion="1.2.45"
	commons_langVersion="3.3.2"
	mysqlVersion="6.0.6"
	commons_dbcpVersion="2.1.1"
	jstlVersion="1.2"
	jackson2Version="2.4.6"
	servlet_apiVersion="3.0.1"
	jsp_apiVersion="2.2.1"
	aspectj_Version="1.8.9"
	webmagic_Version="0.7.3"
}

dependencies {
    //spring
	compile "org.springframework:spring-core:$springVersion"
	compile "org.springframework:spring-oxm:$springVersion"
	compile "org.springframework:spring-web:$springVersion"
	compile "org.springframework:spring-webmvc:$springVersion"
	compile "org.springframework:spring-tx:$springVersion"
	compile "org.springframework:spring-aop:$springVersion"
	compile "org.springframework:spring-context-support:$springVersion"
	compile "org.springframework:spring-test:$springVersion"
	compile "org.springframework:spring-orm:$springVersion"
	
	//log4j
	compile "log4j:log4j:$log4jVersion"
	
	//mybatis
	compile "org.mybatis:mybatis:$mybatisVersion"
	compile "org.mybatis:mybatis-spring:$mybatis_springVersion"
	
	//webmagic
    compile	"us.codecraft:webmagic-core:$webmagic_Version"
    compile	"us.codecraft:webmagic-extension:$webmagic_Version"
	
	//fastjson
	compile "com.alibaba:fastjson:$fastjsonVersion"
	
	//mysql
	compile "mysql:mysql-connector-java:$mysqlVersion"
	compile "org.apache.commons:commons-dbcp2:$commons_dbcpVersion"
	
	//jstl
	compile "jstl:jstl:$jstlVersion"
	
	//jackson
	compile "com.fasterxml.jackson.core:jackson-databind:${jackson2Version}"
	
	//servlet
	compile "javax.servlet:servlet-api:$servlet_apiVersion"
	compile "javax.servlet.jsp:jsp-api:$jsp_apiVersion"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
}


sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

//编译JAVA文件时采用UTF-8
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

