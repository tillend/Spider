// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    //spring
	compile 'org.springframework:spring-core:5.0.2.RELEASE'
	compile 'org.springframework:spring-context-support:5.0.2.RELEASE'
	compile 'org.springframework:spring-tx:5.0.2.RELEASE'
	compile 'org.springframework:spring-jdbc:5.0.2.RELEASE'
	compile 'org.springframework:spring-test:5.0.2.RELEASE'
	
	//mybatis
	compile "org.mybatis:mybatis:3.4.5"
	compile "org.mybatis:mybatis-spring:1.3.1"
	
	//mysql
	compile "mysql:mysql-connector-java:6.0.6"
	compile "org.apache.commons:commons-dbcp2:2.1.1"

	//webmagic
    compile	'us.codecraft:webmagic-core:0.7.3'
    compile	'us.codecraft:webmagic-extension:0.7.3'
    
    //json
    compile 'com.alibaba:fastjson:1.2.45'

    // Use JUnit test framework
    compile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

